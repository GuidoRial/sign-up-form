<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="image-container">
            <div class="text-and-logo"><img
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" />ODIN
            </div>
        </div>

        <div class="content">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> what to do</p>
            </header>

            <main>
                <h2>Let's do this!</h2>
                <form action="post">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text">
                    <label for="last-name">LAST NAME</label>
                    <input type="text">
                    <label for="email">EMAIL</label>
                    <input type="email">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number">
                    <label for="password">PASSWORD</label>
                    <input type="password">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password">
                </form>
            </main>

            <footer>
                <div class="action-container">
                    <button class="account-button">Create Account</button>
                    <p>Already have an account? <span class="log-in">Log in</span></p>
                </div>
            </footer>


        </div>
    </div>




</body>

</html>
